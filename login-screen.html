<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIF Japan Finance — Login</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@300;400;500;600&family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Light Mode */
            --bg-primary: #FAF8F5;
            --bg-secondary: #F5F2ED;
            --bg-card: #FFFFFF;
            --bg-input: #F8F6F3;
            --bg-input-focus: #FFFFFF;
            
            --text-primary: #1A1815;
            --text-secondary: #5C5650;
            --text-muted: #8C8680;
            --text-faint: #B5B0A8;
            
            --accent-vermillion: #C75B4A;
            --accent-gold: #B8963F;
            --accent-indigo: #4A5A7A;
            
            --border-subtle: rgba(26, 24, 21, 0.08);
            --border-medium: rgba(26, 24, 21, 0.12);
            --border-focus: rgba(184, 150, 63, 0.5);
            
            --shadow-sm: 0 2px 8px rgba(26, 24, 21, 0.04);
            --shadow-md: 0 4px 20px rgba(26, 24, 21, 0.08);
            --shadow-lg: 0 12px 40px rgba(26, 24, 21, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background: linear-gradient(145deg, #E8E4DE 0%, #D5D0C8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            gap: 4rem;
            flex-wrap: wrap;
        }

        /* Phone Frame */
        .phone-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            border-radius: 55px;
            padding: 14px;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.25);
            position: relative;
        }

        .phone-frame.light {
            background: linear-gradient(145deg, #E8E8E8 0%, #D0D0D0 50%, #C8C8C8 100%);
        }

        .phone-frame.dark {
            background: linear-gradient(145deg, #1a1a1a 0%, #0a0a0a 100%);
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 42px;
            overflow: hidden;
            position: relative;
        }

        .phone-screen.light {
            background: var(--bg-primary);
        }

        .phone-screen.dark {
            background: #0D0D0F;
        }

        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 34px;
            background: #000;
            border-radius: 20px;
            z-index: 100;
        }

        /* Status Bar */
        .status-bar {
            height: 54px;
            padding: 0 28px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding-bottom: 6px;
        }

        .status-time {
            font-size: 15px;
            font-weight: 600;
        }

        .light .status-time { color: #1A1815; }
        .dark .status-time { color: #F5F4F0; }

        .status-icons {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .status-icons svg {
            width: 18px;
            height: 18px;
        }

        .light .status-icons svg { fill: #1A1815; }
        .dark .status-icons svg { fill: #F5F4F0; }

        /* Login Content */
        .login-content {
            height: calc(100% - 54px);
            display: flex;
            flex-direction: column;
            padding: 20px 28px 40px;
            position: relative;
            overflow: hidden;
        }

        /* Background Pattern - Subtle */
        .login-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0c16.569 0 30 13.431 30 30 0-16.569-13.431-30-30-30C13.431 0 0 13.431 0 30 0 13.431 13.431 0 30 0z' fill='%231A1815' fill-opacity='1'/%3E%3C/svg%3E");
            background-size: 30px 30px;
            pointer-events: none;
        }

        .dark .login-content::before {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0c16.569 0 30 13.431 30 30 0-16.569-13.431-30-30-30C13.431 0 0 13.431 0 30 0 13.431 13.431 0 30 0z' fill='%23F5F4F0' fill-opacity='1'/%3E%3C/svg%3E");
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 48px;
            position: relative;
        }

        .logo-mark {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            position: relative;
        }

        /* Elegant logo with Japanese aesthetic */
        .logo-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .light .logo-circle {
            background: linear-gradient(135deg, #1A1815 0%, #2A2825 100%);
            box-shadow: 0 8px 32px rgba(26, 24, 21, 0.2);
        }

        .dark .logo-circle {
            background: linear-gradient(135deg, #C9A962 0%, #A88A4D 100%);
            box-shadow: 0 8px 32px rgba(201, 169, 98, 0.2);
        }

        /* Subtle pattern inside logo */
        .logo-circle::before {
            content: '';
            position: absolute;
            inset: 0;
            opacity: 0.1;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3) 0%, transparent 50%);
        }

        .logo-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 28px;
            font-weight: 500;
            letter-spacing: 0.05em;
            position: relative;
        }

        .light .logo-text { color: #F5F4F0; }
        .dark .logo-text { color: #1A1815; }

        .brand-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 28px;
            font-weight: 500;
            letter-spacing: -0.01em;
            margin-bottom: 8px;
        }

        .light .brand-name { color: #1A1815; }
        .dark .brand-name { color: #F5F4F0; }

        .brand-tagline {
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .light .brand-tagline { color: #8C8680; }
        .dark .brand-tagline { color: #6B6965; }

        /* Decorative line */
        .brand-line {
            width: 40px;
            height: 1px;
            margin: 16px auto 0;
        }

        .light .brand-line { background: linear-gradient(90deg, transparent, #B8963F, transparent); }
        .dark .brand-line { background: linear-gradient(90deg, transparent, #C9A962, transparent); }

        /* Form Section */
        .form-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: block;
        }

        .light .form-label { color: #5C5650; }
        .dark .form-label { color: #A8A5A0; }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px 18px;
            font-family: inherit;
            font-size: 15px;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
        }

        .light .form-input {
            background: #FFFFFF;
            border: 1px solid rgba(26, 24, 21, 0.1);
            color: #1A1815;
        }

        .light .form-input:focus {
            border-color: #B8963F;
            box-shadow: 0 0 0 3px rgba(184, 150, 63, 0.1);
        }

        .light .form-input::placeholder {
            color: #B5B0A8;
        }

        .dark .form-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(245, 244, 240, 0.1);
            color: #F5F4F0;
        }

        .dark .form-input:focus {
            border-color: #C9A962;
            box-shadow: 0 0 0 3px rgba(201, 169, 98, 0.15);
            background: rgba(255, 255, 255, 0.08);
        }

        .dark .form-input::placeholder {
            color: #6B6965;
        }

        /* Password toggle */
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
        }

        .light .password-toggle svg { color: #8C8680; }
        .dark .password-toggle svg { color: #6B6965; }

        .form-input.has-toggle {
            padding-right: 50px;
        }

        /* Sign In Button */
        .btn-primary {
            width: 100%;
            padding: 18px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }

        .light .btn-primary {
            background: linear-gradient(135deg, #1A1815 0%, #2A2825 100%);
            color: #F5F4F0;
            box-shadow: 0 4px 16px rgba(26, 24, 21, 0.2);
        }

        .light .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(26, 24, 21, 0.25);
        }

        .dark .btn-primary {
            background: linear-gradient(135deg, #C9A962 0%, #A88A4D 100%);
            color: #1A1815;
            box-shadow: 0 4px 16px rgba(201, 169, 98, 0.25);
        }

        .dark .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(201, 169, 98, 0.35);
        }

        /* Biometric Login */
        .biometric-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-top: 24px;
        }

        .biometric-divider {
            flex: 1;
            height: 1px;
        }

        .light .biometric-divider { background: rgba(26, 24, 21, 0.1); }
        .dark .biometric-divider { background: rgba(245, 244, 240, 0.1); }

        .biometric-text {
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .light .biometric-text { color: #8C8680; }
        .dark .biometric-text { color: #6B6965; }

        .biometric-btn {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 16px;
            margin-left: auto;
            margin-right: auto;
        }

        .light .biometric-btn {
            background: #FFFFFF;
            border: 1px solid rgba(26, 24, 21, 0.1);
            box-shadow: 0 2px 8px rgba(26, 24, 21, 0.06);
        }

        .light .biometric-btn:hover {
            border-color: #B8963F;
            box-shadow: 0 4px 16px rgba(184, 150, 63, 0.15);
        }

        .dark .biometric-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(245, 244, 240, 0.1);
        }

        .dark .biometric-btn:hover {
            border-color: #C9A962;
            background: rgba(255, 255, 255, 0.08);
        }

        .biometric-btn svg {
            width: 28px;
            height: 28px;
        }

        .light .biometric-btn svg { color: #1A1815; }
        .dark .biometric-btn svg { color: #F5F4F0; }

        /* Forgot Password */
        .forgot-link {
            text-align: center;
            margin-top: 24px;
        }

        .forgot-link a {
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .light .forgot-link a { color: #B8963F; }
        .light .forgot-link a:hover { color: #9A7A30; }

        .dark .forgot-link a { color: #C9A962; }
        .dark .forgot-link a:hover { color: #D4B86F; }

        /* Footer */
        .login-footer {
            margin-top: auto;
            text-align: center;
            padding-top: 24px;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .footer-logo svg {
            width: 16px;
            height: 16px;
        }

        .light .footer-logo svg { color: #B8963F; }
        .dark .footer-logo svg { color: #C9A962; }

        .footer-company {
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }

        .light .footer-company { color: #5C5650; }
        .dark .footer-company { color: #A8A5A0; }

        .footer-location {
            font-size: 11px;
            margin-top: 4px;
        }

        .light .footer-location { color: #B5B0A8; }
        .dark .footer-location { color: #6B6965; }

        /* Screen Label */
        .screen-label {
            text-align: center;
            margin-top: 2rem;
        }

        .screen-label-title {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .screen-label-title.light-label { color: #B8963F; }
        .screen-label-title.dark-label { color: #C9A962; }

        .screen-label-desc {
            font-size: 13px;
            color: #5C5650;
        }

        /* Responsive */
        @media (max-width: 900px) {
            body {
                gap: 3rem;
            }
        }

        @media (max-width: 500px) {
            body {
                padding: 1rem;
            }
            
            .phone-frame {
                width: 100%;
                max-width: 375px;
            }
        }
    </style>
</head>
